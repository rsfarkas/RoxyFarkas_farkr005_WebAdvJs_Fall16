

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Quiz app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type= "text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2" id="content">
        <h1> Are you a DT student?</h1>
        <div id="quiz">
          <h3 id="firsth3">What floor do you call home?</h3>
          <div class="radio-toolbar">
            <ul>
              <li><label class="select"><input type="radio" name="question0" id="1A"> 5th floor Library</label></li>
              <li><label class="select"><input type="radio" name="question0" id="1B"> D12</label></li>
              <li><label class="select"><input type="radio" name="question0" id="1C"> UCL</label></li>
              <li><label class="select"><input type="radio" name="question0" id="1D"> Where I actually live...</label></li>
            </ul>
            <ul>
              <h3>Beverage of choice?</h3>
              <li><label class="select"><input type="radio" name="question1" id="2A"> Beer</label></li>
              <li><label class="select"><input type="radio" name="question1" id="2B"> Coffee</label></li>
              <li><label class="select"><input type="radio" name="question1" id="2C"> Tea</label></li>
              <li><label class="select"><input type="radio" name="question1" id="2D"> Water</label></li>
            </ul>
            <ul>
              <h3>Do you find yourself sleeping throught the day?</h3>
              <li><label class="select"><input type="radio" name="question2" id="3A"> No</label></li>
              <li><label class="select"><input type="radio" name="question2" id="3B"> Yes</label></li>
            </ul>
            <ul>
              <h3>Did you attend Bootcamp?</h3>
              <li><label class="select"><input type="radio" name="question3" id="4A"> Yes</label></li>
              <li><label class="select"><input type="radio" name="question3" id="4B"> No</label></li>
              <li><label class="select"><input type="radio" name="question3" id="4C"> I survived....</label></li>
            </ul>
            <ul>
              <h3>Did you inspect element on this quiz?</h3>
              <li><label class="select"><input type="radio" name="question4" id="5A"> Inspect what?</label></li>
              <li><label class="select"><input type="radio" name="question4" id="5B"> Nope, just here to answer the questions</label></li>
              <li><label class="select"><input type="radio" name="question4" id="5C"> Of course!!!</label></li>
            </ul> 
          </div><!--quiz-->
        </div> <!--radio-toolbar-->
        <div id="results"></div>

        <div id="centerized">
          <button onclick="returnScore()">View Results</button>
        </div>        
      </div><!--col-->
    </div><!--row-->
  </div><!--container-->
  <script src="main.js"></script>
</body>
</html>
